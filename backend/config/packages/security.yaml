security:
    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN]
        ROLE_ADMIN: [ROLE_ALLOWED_TO_SWITCH, ROLE_USER]
        ROLE_USER: [ROLE_API]

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        api-doc:
            pattern: ^/api(?:/index.(html|json|jsonld))?$
            security: false

        health:
            pattern: ^/health$
            security: false

        webhook:
            pattern: ^/webhook/
            security: false

        licensing_validate:
            pattern: ^/api/v1/licensing/validate$
            security: false

        version_public:
            pattern: ^/api/v1/version$
            security: false

        plans_public:
            pattern: ^/api/v1/plans$
            security: false

        invoice_share:
            pattern: ^/api/v1/share/
            security: false

        stripe_app_token:
            pattern: ^/api/v1/stripe-app/token$
            security: false

        anaf_token_link:
            pattern: ^/api/v1/anaf/token-links/[a-f0-9]+$
            security: false

        email_unsubscribe:
            pattern: ^/api/v1/unsubscribe$
            security: false

        oauth2_token:
            pattern: ^/api/v1/oauth2/token$
            security: false

        oauth2_revoke:
            pattern: ^/api/v1/oauth2/revoke$
            security: false

        JWTToken:
            stateless: true
            pattern: ^/api/(v1|connect)/
            provider: app_user_provider
            entry_point: jwt
            jwt: ~
            custom_authenticators:
                - App\Security\OAuth2Authenticator
                - App\Security\ApiKeyAuthenticator
                - App\Security\GoogleOAuth2Authenticator
                - App\Security\StripeAppTokenAuthenticator

        Frontend:
            pattern:   ^/api/
            stateless: false
            entry_point: jwt
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            json_login:
                username_path: email
                password_path: password
                check_path: jwt_auth
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            jwt: ~
            refresh_jwt:
                check_path: jwt_refresh

        main:
            lazy: true
            provider: app_user_provider

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

    access_control:
        - { path: ^/health, roles: PUBLIC_ACCESS }
        - { path: ^/webhook/, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/(register|forgot-password|reset-password|google|passkey|confirm-email|resend-confirmation|mfa), roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/invitations/accept/.+, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/licensing/validate, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/version$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/plans$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/system/health$, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/share/, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/stripe-app/token$, roles: PUBLIC_ACCESS }
        - { path: "^/api/v1/anaf/token-links/[a-f0-9]+$", methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/contact$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/unsubscribe$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/oauth2/token$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/oauth2/revoke$, methods: [POST], roles: PUBLIC_ACCESS }
        - { path: ^/api/v1, roles: ROLE_API }
        - { path: ^/api, roles: PUBLIC_ACCESS }
        - { path: ^/api/*, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
