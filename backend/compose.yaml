services:
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-15}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

###> redis ###
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
###< redis ###

###> centrifugo ###
  centrifugo:
    image: centrifugo/centrifugo:v6
    command: centrifugo -c /centrifugo/config.json
    volumes:
      - ./config/centrifugo.json:/centrifugo/config.json:ro
    ports:
      - "${CENTRIFUGO_PORT:-8444}:8000"
    environment:
      CENTRIFUGO_HTTP_API_KEY: ${CENTRIFUGO_API_KEY:-change_me}
      CENTRIFUGO_CLIENT_TOKEN_HMAC_SECRET_KEY: ${CENTRIFUGO_TOKEN_HMAC_SECRET:-change_me}
      CENTRIFUGO_CLIENT_SUBSCRIPTION_TOKEN_HMAC_SECRET_KEY: ${CENTRIFUGO_TOKEN_HMAC_SECRET:-change_me}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
###< centrifugo ###

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
###> redis ###
  redis_data:
###< redis ###
