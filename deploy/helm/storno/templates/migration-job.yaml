apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "storno.fullname" . }}-migrate-{{ .Release.Revision }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "storno.componentLabels" (dict "component" "migration" "context" .) | nindent 4 }}
  annotations:
    # Run after every install and upgrade, then clean up completed pods.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  # Allow 10 minutes for migrations to complete before timing out.
  activeDeadlineSeconds: 600
  backoffLimit: 2
  template:
    metadata:
      labels:
        {{- include "storno.componentLabels" (dict "component" "migration" "context" .) | nindent 8 }}
    spec:
      {{- include "storno.imagePullSecrets" . | nindent 6 }}
      restartPolicy: OnFailure
      terminationGracePeriodSeconds: 30
      initContainers:
        # Wait for MySQL to be ready before running migrations when mysql.enabled=true.
        {{- if .Values.mysql.enabled }}
        - name: wait-for-mysql
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "storno.mysqlServiceName" . }} 3306; do
                echo "Waiting for MySQL at {{ include "storno.mysqlServiceName" . }}:3306 …"
                sleep 3
              done
              echo "MySQL is ready."
        {{- end }}
        # Always wait for Redis (used by the cache warmer called after migration).
        - name: wait-for-redis
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "storno.redisServiceName" . }} 6379; do
                echo "Waiting for Redis at {{ include "storno.redisServiceName" . }}:6379 …"
                sleep 3
              done
              echo "Redis is ready."
      containers:
        - name: migrate
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          # Run database migrations, then generate JWT keys if they don't exist yet.
          command:
            - sh
            - -c
            - |
              set -e
              echo "==> Running database migrations …"
              php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
              echo "==> Generating JWT key-pair (skipped if already exists) …"
              php bin/console lexik:jwt:generate-keypair --skip-if-exists
              echo "==> Migration complete."
          envFrom:
            - secretRef:
                name: {{ include "storno.fullname" . }}-backend
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: jwt-keys
              mountPath: /app/config/jwt
            - name: backend-var
              mountPath: /app/var
            - name: backend-storage
              mountPath: /app/storage
      volumes:
        - name: jwt-keys
          persistentVolumeClaim:
            claimName: {{ include "storno.jwtKeysPvcName" . }}
        - name: backend-var
          persistentVolumeClaim:
            claimName: {{ include "storno.backendVarPvcName" . }}
        - name: backend-storage
          persistentVolumeClaim:
            claimName: {{ include "storno.backendStoragePvcName" . }}
