apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "storno.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "storno.componentLabels" (dict "component" "backend" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "storno.componentSelectorLabels" (dict "component" "backend" "context" .) | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "storno.componentLabels" (dict "component" "backend" "context" .) | nindent 8 }}
      annotations:
        # Trigger rolling update when the Secret changes.
        checksum/secret: {{ include (print $.Template.BasePath "/backend-secret.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "storno.imagePullSecrets" . | nindent 6 }}
      securityContext:
        runAsNonRoot: false
      terminationGracePeriodSeconds: 60
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "storno.fullname" . }}-backend
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: jwt-keys
              mountPath: /app/config/jwt
            - name: backend-var
              mountPath: /app/var
            - name: backend-storage
              mountPath: /app/storage
      volumes:
        - name: jwt-keys
          persistentVolumeClaim:
            claimName: {{ include "storno.jwtKeysPvcName" . }}
        - name: backend-var
          persistentVolumeClaim:
            claimName: {{ include "storno.backendVarPvcName" . }}
        - name: backend-storage
          persistentVolumeClaim:
            claimName: {{ include "storno.backendStoragePvcName" . }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
