{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "storno.fullname" . }}-mysql
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "storno.componentLabels" (dict "component" "mysql" "context" .) | nindent 4 }}
  annotations:
    helm.sh/resource-policy: keep
type: Opaque
stringData:
  root-password: {{ required "mysql.auth.rootPassword is required when mysql.enabled=true" .Values.mysql.auth.rootPassword | quote }}
  password: {{ required "mysql.auth.password is required when mysql.enabled=true" .Values.mysql.auth.password | quote }}
{{- end }}
