# api.storno.ro â€” Backend API (direct access)
# SSL will be added by certbot --nginx
#
# External consumers (CLI, docs, Stripe app) hit this domain directly.
# The frontend uses app.storno.ro/api/ via proxy (same backend).

upstream storno_backend {
    server 127.0.0.1:8900;
    server 127.0.0.1:8910 backup;
}

server {
    listen 80;
    server_name api.storno.ro;

    client_max_body_size 50M;

    location / {
        proxy_pass http://storno_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_next_upstream error timeout http_502 http_503;
        proxy_next_upstream_tries 2;
    }
}
