# storno.ro — Landing page
# SSL will be added by certbot --nginx

upstream storno_landing {
    server 127.0.0.1:8902;
}

# Redirect www → apex
server {
    listen 80;
    server_name www.storno.ro;
    return 301 https://storno.ro$request_uri;
}

server {
    listen 80;
    server_name storno.ro;

    # ── Webhook endpoint ─────────────────────────────────────────
    location /webhook/landing {
        proxy_pass http://127.0.0.1:9902/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ── Landing page ─────────────────────────────────────────────
    location / {
        proxy_pass http://storno_landing;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
