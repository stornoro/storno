# status.storno.ro â€” Status page (GitHub Pages reverse proxy)
# SSL will be added by certbot --nginx

server {
    listen 80;
    server_name status.storno.ro;

    location / {
        proxy_pass https://stornoro.github.io/status/;
        proxy_set_header Host stornoro.github.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }
}
